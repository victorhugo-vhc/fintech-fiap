<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaisCoin - Bem-vindo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-pattern"></div>
    <div class="d-flex justify-content-center align-items-center min-vh-100 position-relative">
        <div class="login-box bg-white p-4 p-md-5 rounded shadow">
            <div class="logo text-center mb-4">
                <img src="./assets/logo-completo.jpeg" alt="FaisCoin Logo" class="img-fluid" style="width: 200px; height: auto;">
            </div>
            <p class="welcome-message text-muted mb-4 text-center">Bem-vindo!</p>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" placeholder="UsuÃ¡rio..." required class="form-control rounded">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" placeholder="Senha..." required class="form-control rounded">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3 rounded">LOGIN</button>
            </form>
            <div class="d-flex justify-content-center mb-4">
                <a href="#" class="forgot-password text-decoration-none text-muted text-center d-inline-block">Redefinir
                    Senha</a>
            </div>
            <div class="position-relative my-4">
                <hr class="text-muted">
                <span
                    class="or-text position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted">OU</span>
            </div>
            <button
                class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 mb-4 rounded">
                <img src="./assets/google-icon.svg" alt="Google Icon" style="width: 20px; height: 20px;">Login com
                Google</button>
            <p class="first-time text-muted mb-2 text-center">Primeira vez?</p>
            <div class="d-flex justify-content-center">
                <a href="#"
                    class="register-link text-decoration-none fw-bold text-primary text-center d-inline-block">Cadastre-se
                    aqui!</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdjK1onHvB3sD+2jzWJ1jJ7T5F"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
 
</html>
